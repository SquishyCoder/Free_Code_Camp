<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


    <link href='Random_Quote_Machine.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Philosopher:700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
    <link href="http://typecast.com/images/uploads/modernscale.css" type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body class="container-fluid">
  <div class="back row row-centered">
    <div id="main" class="col-xs-12 col-md-6 col-centered">
      <blockquote class="blockquote-reverse">
        <p id="blockq"></p>
        <footer id="author"></footer>
      </blockquote>

      <a href="" id="twitter"><i class="fa fa-twitter fa-3x fa-inverse"></i></a>
      <button id="quote" type="button" class="btn btn-secondary-outline">Quote</button>

    </div>

    <div id="creator" class="col-xs-12 col-md-6 col-centered">
      <p>by SquishyCoder</p>
      <a href="https://github.com/SquishyCoder" target="_blank"><img id="logo" src="https://raw.githubusercontent.com/SquishyCoder/Free_Code_Camp/master/Ziplines/images/GlassesOctopus2.png" alt="SquishyCoder logo"></a>
    </div>
  </div>

  <div id="notice">
    <p id="forismatic">Fab quotes thanks to <a href="http://forismatic.com/en/api/">Forismatic</a>.</p>
    <p id="backgroundhost">Backround image courtesy of <a href="http://backgroundhost.com/">BackgroundHost</a>.</p>
  </div>

    <script>
        $(document).ready(randomQ);

        function randomQ() {
            $.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?", function(json) {
                $("#blockq").html(json.quoteText);
                $("#author").html(json.quoteAuthor);
                $("#twitter").attr({"href":"https://twitter.com/intent/tweet?text=" + json.quoteText + "â€”" + json.quoteAuthor + "&hashtags=quotes", "target":"_blank"});
                });
            }

        $("#quote").click(randomQ);
    </script>
</body>
</html>
