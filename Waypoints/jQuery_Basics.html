<!DOCTYPE html>
<html>
<script>
  $(document).ready(function() {
    $("#target1").css("color", "red"); /* Alters the HTML element's CSS feature */
    $("#target1").prop("disabled", true); /* Adjust the properties of an HTML element. This disables the button. */
    $("#target4").remove(); /* Removes HTML elements */
    $("#target2").appendTo("#right-well"); // Moves HTML elements from one div to another
    $("#target5").clone().appendTo("#left-well"); // Copies HTML elements from one div to another
    $("#target1").parent().css("background-color", "red"); // Targets the parent of an HTML element
    $("#right-well").children().css("color", "green"); // Targets the children of an HTML element
    $("#left-well").children().css("color", "green");
    $(".target:nth-child(2)").addClass("animated bounce"); // Targets the nth-element of the class or element
    $(".target:even").addClass("animated shake"); // Targets the even/odd of the class or element
	$("body").addClass("animated hinge"); // Targets the body element: creates a hinge effect
  });
</script>

<body>
<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
